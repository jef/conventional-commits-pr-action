name: Pull Request Title Linter
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
jobs:
  pr_lint:
    name: Lint pull request title
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Lint pull request title
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
